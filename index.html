<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ Alo Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf0;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    header img.logo {
      width: 120px;
    }
    header h1 {
      font-size: 28px;
      color: #c24a00;
    }
    header img.icono {
      width: 60px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      width: 180px;
      background: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .product p {
      margin: 0 0 10px;
      color: #444;
      font-weight: bold;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-entera { background-color: #4CAF50; color: white; }
