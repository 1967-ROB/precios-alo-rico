<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ Alo Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf0;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    header img.logo {
      width: 120px;
    }
    header h1 {
      font-size: 28px;
      color: #c24a00;
    }
    header img.icono {
      width: 60px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      width: 180px;
      background: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .product p {
      margin: 0 0 10px;
      color: #444;
      font-weight: bold;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-entera { background-color: #4CAF50; color: white; }
    .btn-mitad { background-color: #FFC107; color: black; }
    .btn-cancelar { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Alo Rico" class="logo" />
    <h1>Men√∫ de Pizzas</h1>
    <img src="Repartidor.png" alt="" class="icono" />
  </header>

  <div class="menu-container" id="menu"></div>

  <div class="modal" id="popup">
    <div class="modal-content">
      <h2 id="popup-nombre"></h2>
      <p id="popup-ingredientes"></p>
      <button class="btn-entera" onclick="agregarEntera()">Agregar Entera</button>
      <button class="btn-mitad" onclick="agregarMitad()">Agregar Mitad</button>
      <button class="btn-cancelar" onclick="cerrarPopup()">Cancelar</button>
    </div>
  </div>

  <script>
    let pizzaSeleccionada = null;
    let productos = {};

    async function cargarMenu() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/1967-ROB/Precios-alo-rico/main/precios.json");
        productos = await res.json();
        const menu = document.getElementById('menu');
        menu.innerHTML = '';

        Object.entries(productos).forEach(([nombre, info]) => {
          const card = document.createElement('div');
          card.className = 'product';
          card.innerHTML = `
            <img src="${info.imagen}" alt="${nombre}">
            <h3>${nombre}</h3>
            <p>Gs. ${info.precio.toLocaleString()}</p>
          `;
          card.addEventListener('click', () => mostrarPopup(nombre, info));
          menu.appendChild(card);
        });
      } catch (error) {
        document.getElementById('menu').innerHTML = "<p style='color:red;'>No se pudo cargar el men√∫</p>";
        console.error(error);
      }
    }

    function mostrarPopup(nombre, info) {
      pizzaSeleccionada = { nombre, info };
      document.getElementById('popup-nombre').textContent = nombre;
      document.getElementById('popup-ingredientes').textContent = info.ingredientes;
      document.getElementById('popup').style.display = 'flex';
    }

    function cerrarPopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function agregarEntera() {
      alert(`üçï Pedido: 1 pizza entera de ${pizzaSeleccionada.nombre}`);
      cerrarPopup();
      // L√≥gica de agregar al carrito
    }

    function agregarMitad() {
      alert(`üçï Elegiste mitad de ${pizzaSeleccionada.nombre}. Eleg√≠ la otra mitad ahora.`);
      cerrarPopup();
      // L√≥gica futura de elegir segunda mitad
    }

    cargarMenu();
  </script>
</body>
</html>
