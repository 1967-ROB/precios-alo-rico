<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Alo Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #c24a00;
      margin-top: 20px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      width: 180px;
      background: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .product p {
      margin: 0 0 10px;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Menú Alo Rico</h1>
  <div class="menu-container" id="menu"></div>

  <script>
    const productos = [
      {
        "nombre": "Pizza Muzzarella",
        "precio": 25000,
        "imagen": "https://raw.githubusercontent.com/1967-ROB/Precios-alo-rico/main/img/muzzarella.jpg",
        "ingredientes": "Muzzarella, Jamón, salsa de tomate, pan hecho a mano casero"
      },
      {
        "nombre": "Pizza Napolitana",
        "precio": 28000,
        "imagen":"https://raw.githubusercontent.com/1967-ROB/Precios-alo-rico/main/img/napolitana.jpg",
    "ingredientes": "Muzzarella, Jamón, salsa de tomate, tomate, locote, pan hecho a mano casero"
      }
      // Agregar más productos según el JSON real
    ];

    const menu = document.getElementById('menu');

    productos.forEach(producto => {
      const card = document.createElement('div');
      card.className = 'product';
      card.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h3>${producto.nombre}</h3>
        <p>Gs. ${producto.precio.toLocaleString()}</p>
      `;
      card.addEventListener('click', () => {
        alert(`${producto.nombre}\n\nIngredientes:\n${producto.ingredientes}`);
      });
      menu.appendChild(card);
    });
  </script>
</body>
</html>
