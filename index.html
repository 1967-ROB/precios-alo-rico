<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Alo Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf0;
      margin: 0;
      padding-bottom: 180px;
    }
    header {
      margin-top: 20px;
      text-align: center;
    }
    header img.logo {
      width: 120px;
      height: auto;
    }
    header h1 {
      font-size: 28px;
      color: #c24a00;
      margin: 10px 0 5px;
    }
    header img.icono {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      width: 180px;
      background: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .product p {
      margin: 0 0 10px;
      color: #444;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    .modal-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .entera { background-color: #c24a00; color: white; }
    .mitad { background-color: #ff8c00; color: white; }
    .cancelar { background-color: #ccc; color: black; }

    #pedido {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid #ccc;
      padding: 15px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      text-align: left;
      z-index: 1000;
    }
    #pedido h2 { margin: 0 0 10px; font-size: 18px; text-align: center; }
    #lista-pedido {
      max-height: 100px;
      overflow-y: auto;
      margin: 10px 0;
      padding-left: 20px;
    }
    #pedido button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }
    .btn-borrar {
      background-color: crimson;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Alo Rico" class="logo" />
    <h1>Menú de Pizzas</h1>
    <img src="Repartidor.png" alt="Repartidor" class="icono" />
  </header>

  <div class="menu-container" id="menu"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-titulo"></h2>
      <p id="modal-ingredientes"></p>
      <div class="modal-buttons">
        <button id="btn-entera" class="entera">Agregar Entera</button>
        <button id="btn-mitad" class="mitad">Agregar Mitad</button>
        <button id="btn-cancelar" class="cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="pedido">
    <h2>Mi Pedido</h2>
    <ul id="lista-pedido"></ul>
    <p id="total-pedido"></p>
    <button id="enviar-whatsapp">Enviar por WhatsApp</button>
    <button id="borrar-pedido" class="btn-borrar">Borrar todo</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const modal = document.getElementById('modal');
      const modalTitulo = document.getElementById('modal-titulo');
      const modalIngredientes = document.getElementById('modal-ingredientes');
      const btnEntera = document.getElementById('btn-entera');
      const btnMitad = document.getElementById('btn-mitad');
      const btnCancelar = document.getElementById('btn-cancelar');
      const listaPedido = document.getElementById('lista-pedido');
      const totalPedido = document.getElementById('total-pedido');
      const btnWhatsapp = document.getElementById('enviar-whatsapp');
      const btnBorrar = document.getElementById('borrar-pedido');

      let productosGlobal = {};
      let pedido = [];

      btnCancelar.onclick = () => modal.style.display = 'none';
      btnEntera.onclick = () => agregarAlPedido('entera');
      btnMitad.onclick = () => agregarAlPedido('mitad');
      btnBorrar.onclick = () => {
        pedido = [];
        actualizarPedido();
      };

      function agregarAlPedido(tipo) {
        const nombre = modalTitulo.textContent;
        const info = productosGlobal[nombre];
        let precio = info.precio;
        if (tipo === 'mitad') precio = Math.round(precio / 2);
        pedido.push({ nombre, tipo, precio });
        actualizarPedido();
        modal.style.display = 'none';
      }

      function actualizarPedido() {
        listaPedido.innerHTML = '';
        let total = 0;
        pedido.forEach((p, index) => {
          const li = document.createElement('li');
          li.textContent = `${p.nombre} (${p.tipo}) - Gs. ${p.precio.toLocaleString()}`;
          listaPedido.appendChild(li);
          total += p.precio;
        });
        totalPedido.textContent = `Total: Gs. ${total.toLocaleString()}`;
      }

      btnWhatsapp.onclick = () => {
        if (pedido.length === 0) return alert('No hay nada en el pedido');
        const mensaje = pedido.map(p => `- ${p.nombre} (${p.tipo})`).join('%0A');
        const total = pedido.reduce((sum, p) => sum + p.precio, 0);
        const texto = `Hola! Quiero pedir:%0A${mensaje}%0A%0ATotal: Gs. ${total.toLocaleString()}`;
        window.open(`https://wa.me/595986398701?text=${texto}`, '_blank');
      }

      try {
        const res = await fetch("https://raw.githubusercontent.com/1967-ROB/Precios-alo-rico/main/precios.json");
        const productos = await res.json();
        productosGlobal = productos;

        const menu = document.getElementById('menu');
        Object.entries(productos).forEach(([nombre, info]) => {
          const card = document.createElement('div');
          card.className = 'product';
          card.innerHTML = `
            <img src="${info.imagen}" alt="${nombre}">
            <h3>${nombre}</h3>
            <p>Gs. ${info.precio.toLocaleString()}</p>
          `;
          card.onclick = () => {
            modalTitulo.textContent = nombre;
            modalIngredientes.textContent = `Ingredientes: ${info.ingredientes}`;
            modal.style.display = 'flex';
          };
          menu.appendChild(card);
        });
      } catch (err) {
        document.getElementById('menu').innerHTML = '<p style="color:red;">Error cargando productos</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
