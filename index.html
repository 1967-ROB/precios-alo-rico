<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Alo Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px 0;
    }
    header img {
      height: 50px;
    }
    header h1 {
      color: #c24a00;
      margin: 0;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      width: 180px;
      background: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .product p {
      margin: 0 0 10px;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú Alo Rico</h1>
    <img src="logo.png" alt="Logo Alo Rico" />
  </header>

  <div class="menu-container" id="menu"></div>

  <script>
    async function cargarMenu() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/1967-ROB/Precios-alo-rico/main/precios.json");
        const productos = await res.json();

        const menu = document.getElementById('menu');
        menu.innerHTML = '';

        Object.entries(productos).forEach(([nombre, info]) => {
          const nombreNormalizado = nombre
            .toLowerCase()
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .replace(/\s+/g, '-');

          const card = document.createElement('div');
          card.className = 'product';

          card.innerHTML = `
            <img src="img/${nombreNormalizado}.jpg" alt="${nombre}">
            <h3>${nombre}</h3>
            <p>Gs. ${info.precio.toLocaleString()}</p>
          `;

          card.addEventListener('click', () => {
            alert(`${nombre}\n\nIngredientes:\n${info.ingredientes}`);
          });

          menu.appendChild(card);
        });

      } catch (error) {
        document.getElementById('menu').innerHTML = "<p style='color:red;'>No se pudo cargar el menú</p>";
        console.error(error);
      }
    }

    cargarMenu();
  </script>
</body>
</html>
